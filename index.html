<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="font-family: Arial, sans-serif;
text-align: center;
margin-top: 50px;
background-color: black;">
    <div class="quote-box" style="
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
  ">
        <div class="quote" id="quote" style="
            font-size: 1.5rem;
            margin: 20px 0;
          ">Click "Next" to see a quote!</div>
        <button style=" padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;" onclick="displayRandomQuote()">Next</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
